<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New Student</title>
    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h3>Student Information</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${course}" method="post">
                    <div class="form-group row">
                        <label for="id" class="col-sm-3 col-form-label text-sm-right">Student ID:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Enter Student ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="studentname" class="col-sm-3 col-form-label text-sm-right">Student Name:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{studentname}" class="form-control" id="studentname" placeholder="Enter Student Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="coursename" class="col-sm-3 col-form-label text-sm-right">Course Name:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{coursename}" class="form-control" id="coursename" placeholder="Enter Course Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fee" class="col-sm-3 col-form-label text-sm-right">Fee:</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{fee}" class="form-control" id="fee" placeholder="Enter Fee">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS for basic functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
