<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            padding-top: 30px;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .table thead th {
            text-align: center;
            vertical-align: middle;
        }
        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table th, .table td {
            border: none;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-info, .btn-danger {
            border-radius: 20px;
            padding: 5px 15px;
        }
        /* Centering */
        .heading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .heading-container h2 {
            margin-bottom: 0;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heading-container">
        <h2>Student Management</h2>
        <a href="/addcourse" class="btn btn-primary"> ADD NEW</a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Fee</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${listcourse}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.studentname}"></td>
                    <td th:text="${course.coursename}"></td>
                    <td th:text="${course.fee}"></td>
                    <td>
                        <a th:href="@{'/edit/' + ${course.id}}" class="btn btn-info">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/delete/' + ${course.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
